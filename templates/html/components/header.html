<!--
  header.html
  Reusable header component for student pages

  KAMS Science Curriculum System v2.0

  Usage: Include at top of student-page.html
  Variables to replace:
    {{GRADE}} - Grade number (7 or 8)
    {{CYCLE}} - Cycle number (03-10)
    {{WEEK}} - Week number (1-3)
    {{TOPIC}} - Week topic title
    {{POINTS}} - Total points for week (usually 100)
-->

<header style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
  <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;">
    <div>
      <h1 style="margin: 0; font-size: clamp(1.5em, 4vw, 2em);">Grade {{GRADE}} Science</h1>
      <p style="margin: 5px 0 0 0; opacity: 0.9; font-size: clamp(0.9em, 2.5vw, 1.1em);">Cycle {{CYCLE}} | Week {{WEEK}}</p>
    </div>
    <div style="text-align: right;">
      <span style="background: rgba(255,255,255,0.2); padding: 8px 16px; border-radius: 20px; font-weight: bold;">
        {{POINTS}} Points
      </span>
    </div>
  </div>
  <h2 style="margin: 15px 0 0 0; font-size: clamp(1.1em, 3vw, 1.4em); font-weight: normal;">
    {{TOPIC}}
  </h2>
</header>

<!--
  Accessibility notes:
  - Uses semantic <header> element
  - Responsive font sizes with clamp()
  - Sufficient color contrast (white on purple gradient)
  - No reliance on color alone for information
-->
