<!--
  navigation.html
  Reusable navigation component for student pages

  KAMS Science Curriculum System v2.0

  Usage: Include after header in student-page.html
  Variables to replace:
    {{HOOK_URL}} - Google Form URL for Hook
    {{STATION1_URL}} - Google Form URL for Station 1
    {{STATION2_URL}} - Google Form URL for Station 2
    {{STATION3_URL}} - Google Form URL for Station 3
    {{EXIT_URL}} - Google Form URL for Exit Ticket
-->

<nav style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px;" aria-label="Form navigation">
  <h2 style="margin: 0 0 10px 0; font-size: 1.1em; color: #495057;">Quick Links</h2>
  <div style="display: flex; flex-wrap: wrap; gap: 10px;">
    <a href="{{HOOK_URL}}"
       target="_blank"
       rel="noopener"
       style="background: #e3f2fd; color: #1565c0; padding: 10px 16px; border-radius: 6px; text-decoration: none; font-weight: 500; transition: background 0.2s;"
       onmouseover="this.style.background='#bbdefb'"
       onmouseout="this.style.background='#e3f2fd'">
      Hook (12 pts)
    </a>
    <a href="{{STATION1_URL}}"
       target="_blank"
       rel="noopener"
       style="background: #e8f5e9; color: #2e7d32; padding: 10px 16px; border-radius: 6px; text-decoration: none; font-weight: 500; transition: background 0.2s;"
       onmouseover="this.style.background='#c8e6c9'"
       onmouseout="this.style.background='#e8f5e9'">
      Station 1 (20 pts)
    </a>
    <a href="{{STATION2_URL}}"
       target="_blank"
       rel="noopener"
       style="background: #fff3e0; color: #e65100; padding: 10px 16px; border-radius: 6px; text-decoration: none; font-weight: 500; transition: background 0.2s;"
       onmouseover="this.style.background='#ffe0b2'"
       onmouseout="this.style.background='#fff3e0'">
      Station 2 (20 pts)
    </a>
    <a href="{{STATION3_URL}}"
       target="_blank"
       rel="noopener"
       style="background: #fce4ec; color: #c2185b; padding: 10px 16px; border-radius: 6px; text-decoration: none; font-weight: 500; transition: background 0.2s;"
       onmouseover="this.style.background='#f8bbd9'"
       onmouseout="this.style.background='#fce4ec'">
      Station 3 (25 pts)
    </a>
    <a href="{{EXIT_URL}}"
       target="_blank"
       rel="noopener"
       style="background: #ede7f6; color: #512da8; padding: 10px 16px; border-radius: 6px; text-decoration: none; font-weight: 500; transition: background 0.2s;"
       onmouseover="this.style.background='#d1c4e9'"
       onmouseout="this.style.background='#ede7f6'">
      Exit Ticket (23 pts)
    </a>
  </div>
</nav>

<!--
  Accessibility notes:
  - Uses semantic <nav> with aria-label
  - Links open in new tabs with rel="noopener" for security
  - Visual feedback on hover
  - Points displayed for context
  - Keyboard accessible (native link behavior)
-->
