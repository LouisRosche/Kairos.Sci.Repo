<!--
  resources.html
  Reusable resources/materials component for student pages

  KAMS Science Curriculum System v2.0

  Usage: Include in main content area of student-page.html
  Variables to replace:
    {{RESOURCES_LIST}} - HTML list of resources for the week
    {{VOCABULARY_LIST}} - HTML list of vocabulary terms
-->

<section style="background: white; border: 1px solid #e0e0e0; border-radius: 8px; padding: 20px; margin-bottom: 20px;" aria-labelledby="resources-heading">
  <h2 id="resources-heading" style="margin: 0 0 15px 0; color: #37474f; font-size: 1.2em; border-bottom: 2px solid #667eea; padding-bottom: 8px;">
    Resources & Materials
  </h2>

  <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
    <!-- Digital Resources -->
    <div>
      <h3 style="margin: 0 0 10px 0; font-size: 1em; color: #546e7a;">
        Digital Resources
      </h3>
      <ul style="margin: 0; padding-left: 20px; line-height: 1.8;">
        {{RESOURCES_LIST}}
        <!-- Example items:
        <li><a href="URL" target="_blank" rel="noopener">PhET Simulation: Topic</a></li>
        <li><a href="URL" target="_blank" rel="noopener">Video: Concept Explanation</a></li>
        <li><a href="URL" target="_blank" rel="noopener">Interactive: Data Analysis</a></li>
        -->
      </ul>
    </div>

    <!-- Vocabulary -->
    <div>
      <h3 style="margin: 0 0 10px 0; font-size: 1em; color: #546e7a;">
        Key Vocabulary
      </h3>
      <dl style="margin: 0; line-height: 1.6;">
        {{VOCABULARY_LIST}}
        <!-- Example items:
        <dt style="font-weight: bold; color: #37474f;">Term</dt>
        <dd style="margin: 0 0 10px 0; padding-left: 15px; color: #616161;">Definition of the term.</dd>
        -->
      </dl>
    </div>
  </div>
</section>

<!-- Physical Materials Checklist (optional) -->
<section style="background: #fff8e1; border: 1px solid #ffcc80; border-radius: 8px; padding: 15px; margin-bottom: 20px;" aria-labelledby="materials-heading">
  <h3 id="materials-heading" style="margin: 0 0 10px 0; font-size: 1em; color: #e65100;">
    Materials Needed
  </h3>
  <ul style="margin: 0; padding-left: 20px; columns: 2; column-gap: 30px;">
    <li>Chromebook (charged)</li>
    <li>Science notebook</li>
    <li>Pencil</li>
    <li>Calculator (optional)</li>
  </ul>
</section>

<!--
  Accessibility notes:
  - Semantic section elements with aria-labelledby
  - Proper heading hierarchy (h2 > h3)
  - Definition list for vocabulary
  - Responsive grid layout
  - High contrast colors
-->
